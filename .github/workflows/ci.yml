name: CI

on:
  push:
    branches: [main, master, azizul]
  pull_request:
    branches: [main, master]

jobs:
  # Job 1: Check Code Quality
  quality:
    name: Code Quality
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Challenge Requirement: Linting
      - name: Run ESLint
        run: npm run lint

      # Challenge Requirement: Type Checking
      - name: Type Check
        run: npx tsc --noEmit

  # Job 2: Run Tests (The files you mentioned)
  test:
    name: E2E Tests
    runs-on: ubuntu-24.04
    needs: quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Run the test runner script provided in the repo
      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          # --- KEY CONFIGURATION FOR CI PASS ---
          # 1. Use Development mode
          NODE_ENV: development
          PORT: 3000
          
          # 2. Disable S3 (Forces the app to use internal Mock logic)
          S3_BUCKET_NAME: "" 
          S3_REGION: us-east-1
          
          # 3. Disable Artificial Delays (CRITICAL: Prevents timeouts in CI)
          DOWNLOAD_DELAY_ENABLED: "false"
          DOWNLOAD_DELAY_MIN_MS: "0"
          
          # 4. Standard settings
          REQUEST_TIMEOUT_MS: "30000"
          RATE_LIMIT_MAX_REQUESTS: "100"

  # Job 3: Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-24.04
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Challenge Requirement: Build Dockerfile
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.prod
          push: false
          tags: delineate-hackathon-challenge:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max












