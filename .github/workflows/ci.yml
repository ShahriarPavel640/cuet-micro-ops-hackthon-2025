name: CI

on:
  push:
    branches: [main, master, bishnu]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    container:
      image: node:24-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

  test:
    name: E2E Tests
    runs-on: ubuntu-24.04
    needs: lint
    container:
      image: node:24-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Install curl and unzip (for MinIO client)
        run: apt-get update && apt-get install -y curl unzip

      - name: Start MinIO Local
        run: |
          # Download MinIO Server
          curl https://dl.min.io/server/minio/release/linux-amd64/minio -o /usr/bin/minio
          chmod +x /usr/bin/minio
          
          # Start MinIO in background
          mkdir -p /data
          MINIO_ROOT_USER=minioadmin MINIO_ROOT_PASSWORD=minioadmin /usr/bin/minio server /data --address ":9000" &
          
          # Give it a moment to start
          sleep 5

      - name: Setup MinIO Buckets
        run: |
          # Install mc (MinIO Client)
          curl https://dl.min.io/client/mc/release/linux-amd64/mc -o /usr/bin/mc
          chmod +x /usr/bin/mc
          
          # Configure alias (using localhost)
          mc alias set myminio http://localhost:9000 minioadmin minioadmin
          
          # Create bucket and set public
          mc mb myminio/downloads
          mc anonymous set public myminio/downloads

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NODE_ENV: development
          PORT: 3000
          S3_REGION: us-east-1
          S3_ENDPOINT: http://localhost:9000
          S3_ACCESS_KEY_ID: minioadmin
          S3_SECRET_ACCESS_KEY: minioadmin
          S3_BUCKET_NAME: "downloads"
          S3_FORCE_PATH_STYLE: "true"
          SENTRY_DSN: ""
          OTEL_EXPORTER_OTLP_ENDPOINT: ""
          REQUEST_TIMEOUT_MS: "30000"
          RATE_LIMIT_WINDOW_MS: "60000"
          RATE_LIMIT_MAX_REQUESTS: "100"
          CORS_ORIGINS: "*"

  build:
    name: Build Docker Image
    runs-on: ubuntu-24.04
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.prod
          push: false
          tags: delineate-hackathon-challenge:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
