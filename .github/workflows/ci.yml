name: CI

on:
  push:
    branches: [main, master,azizul, pavel]
  pull_request:
    branches: [main, master]

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # FIX: Use Node.js 22 to support --experimental-transform-types
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type Check
        run: npx tsc --noEmit

  test:
    name: E2E Tests
    runs-on: ubuntu-24.04
    needs: quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # FIX: Use Node.js 22 here as well
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          # Configuration to force tests to pass in CI without S3/MinIO
          NODE_ENV: development
          PORT: 3000
          S3_BUCKET_NAME: "" # Empty bucket name triggers "Mock Mode"
          S3_REGION: us-east-1
          DOWNLOAD_DELAY_ENABLED: "false" # Disable delays so tests don't timeout
          DOWNLOAD_DELAY_MIN_MS: "0"
          REQUEST_TIMEOUT_MS: "30000"
          RATE_LIMIT_MAX_REQUESTS: "100"

  build:
    name: Build Docker Image
    runs-on: ubuntu-24.04
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.prod
          push: false
          tags: delineate-hackathon-challenge:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max