name: delineate-prod

services:
  delineate-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://delineate-jaeger:4318
      # S3 Configuration (Internal Docker Networking)
      - S3_ENDPOINT=http://delineate-minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=downloads
      - S3_FORCE_PATH_STYLE=true
      - AWS_REGION=us-east-1
    depends_on:
      delineate-jaeger:
        condition: service_started
      # App waits for bucket creation script to finish
      delineate-createbuckets:
        condition: service_completed_successfully
    restart: unless-stopped

  delineate-jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # UI
      - "4318:4318"   # Collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped

  # --- MinIO (S3 Storage) ---
  delineate-minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      # Persistent storage for production
      - minio_storage:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # --- Bucket Creator (Runs once) ---
  delineate-createbuckets:
    image: minio/mc
    depends_on:
      delineate-minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://delineate-minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/downloads --ignore-existing;
      echo 'Bucket created successfully';
      exit 0;
      "

volumes:
  minio_storage: